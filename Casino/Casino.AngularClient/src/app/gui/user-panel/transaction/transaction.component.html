    <form [formGroup]="creditForm" (ngSubmit)="addCredits()">
      <mat-form-field class="full-width">
        <mat-label>Card Number</mat-label>
        <input matInput type="text" formControlName="cardNumber">
        <mat-hint class="red-hint" *ngIf="creditForm.invalid">Card Number 16 digits!</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Expiry</mat-label>
        <input matInput type="text" placeholder="MM/YY" formControlName="expiry">
        <mat-hint class="red-hint" *ngIf="creditForm.invalid">example : 01/26</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>CVC / CVV</mat-label>
        <input matInput type="text" formControlName="cvc">
        <mat-hint class="red-hint" *ngIf="creditForm.invalid">example : 077</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>SSN (Last 4 digits)</mat-label>
        <input matInput type="text" formControlName="ssn">
        <mat-hint class="red-hint" *ngIf="creditForm.invalid">example : 2115</mat-hint>
      </mat-form-field>
      <h3>Select Deposit Amount</h3>
      <mat-radio-group formControlName="amount" class="amounts">
        <mat-radio-button *ngFor="let amount of amounts" [value]="amount">
          {{amount}}
        </mat-radio-button>
      </mat-radio-group>
      <button (ngSubmit)="addCredits()" style="background-color: green; color:white; padding: 2%;"mat-raised-button color="primary" type="submit" [disabled]="creditForm.invalid">Add Credits!</button>
      <mat-hint class="red-hint" style="color: red;"*ngIf="creditForm.invalid">    one or more info are not correct!</mat-hint>
    </form>
  </mat-card>
